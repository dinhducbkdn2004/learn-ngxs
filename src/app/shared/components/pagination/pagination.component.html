<div class="flex justify-center items-center gap-4">
  <button (click)="previousPage()" [disabled]="getCurrentPage === 1"
    class="px-4 py-2 bg-gray-500 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600">
    ← Previous
  </button>

  <div class="text-sm text-gray-600 px-4 py-2 bg-gray-100 rounded">
    Page {{ getCurrentPage }} of {{ totalPages() }}
  </div>

  <button (click)="nextPage()" [disabled]="getCurrentPage === totalPages()"
    class="px-4 py-2 bg-gray-500 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600">
    Next →
  </button>
</div>
