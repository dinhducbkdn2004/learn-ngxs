<header>
    <nav class="bg-white shadow-md border-b border-gray-200 shadow-stone-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a routerLink="/" class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
                        MyApp
                    </a>
                    <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                        <a routerLink="/counter" routerLinkActive="border-blue-500 text-gray-900"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            Counter
                        </a>
                        <a routerLink="/todos" routerLinkActive="border-blue-500 text-gray-900"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            Todos
                        </a>
                        <a routerLink="/users" routerLinkActive="border-blue-500 text-gray-900"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            Users
                        </a>
                        <a routerLink="/cart" routerLinkActive="border-blue-500 text-gray-900"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            Cart
                        </a>
                        <a routerLink="/posts" routerLinkActive="border-blue-500 text-gray-900"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            Posts
                        </a>
                    </div>
                </div>

                <div class="flex items-center">
                    @if (isAuthenticated$ | async) {
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-700">Hello, {{ (currentUser$ | async)?.username }}</span>
                        <button (click)="logout()"
                            class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm">
                            Logout
                        </button>
                    </div>
                    } @else {
                    <button (click)="login()"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm">
                        Login
                    </button>
                    }
                </div>

            </div>
        </div>
    </nav>
</header>
