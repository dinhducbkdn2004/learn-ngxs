<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Counter</h1>
        <p class="text-xl text-center mb-4 text-gray-600">Current Count: <span class="font-semibold text-blue-600">{{
                counterStore.counter() }}</span></p>
        <div class="flex justify-center space-x-4 mb-6">
            <button (click)="counterStore.increment()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Increment</button>
            <button (click)="counterStore.decrement()"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Decrement</button>
            <button (click)="counterStore.reset()"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
        <div class="flex flex-col items-center">
            <input [(ngModel)]="addAmount" type="number" placeholder="Enter amount" required min="0"
                class="border border-gray-300 rounded px-3 py-2 mb-4 w-full max-w-xs" />
            <button (click)="counterStore.incrementBy(addAmount)" [disabled]="!addAmount"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">Increment
                By</button>
        </div>
    </div>
</div>
