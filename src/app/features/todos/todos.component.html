<div class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Todo List</h2>
        <div class="flex mb-6">
            <input [(ngModel)]="newTodoTitle" type="text" placeholder="New todo title"
                class="flex-1 border border-gray-300 rounded-l px-3 py-2" />
            <button (click)="addTodo()" [disabled]="!newTodoTitle"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r disabled:opacity-50">Add
                Todo</button>
        </div>
        <ul class="space-y-2">
            @for (todo of todos$ | async; track todo.id) {
            <li class="flex items-center justify-between bg-gray-50 p-3 rounded">
                <div class="flex items-center">
                    <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo.id)" class="mr-3" />
                    <span [class.line-through]="todo.completed" class="text-gray-700">{{ todo.title }}</span>
                </div>
                <button (click)="removeTodo(todo.id)"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">Remove</button>
            </li>
            }
        </ul>
    </div>
</div>
