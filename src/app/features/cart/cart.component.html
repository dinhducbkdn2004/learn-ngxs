<div class="min-h-screen bg-white p-6">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white border border-gray-200 rounded p-6 mb-8">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for(product of products(); track product.id) {
        <div class="border border-gray-200 rounded p-4 bg-gray-50 hover:bg-gray-100 transition-colors">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold text-gray-800">{{ product.title }}</h3>
              <p class="text-gray-600">${{ product.price }}</p>
            </div>
            <button (click)="addToCart(product)"
              class="bg-blue-500 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
              Add
            </button>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="bg-white border border-gray-200 rounded p-6">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Cart</h2>
      <div class="space-y-3 mb-6">
        @for(item of cart(); track item.id) {
        <div class="flex justify-between items-center border border-gray-200 rounded p-3 bg-gray-50">
          <span class="text-gray-700">{{ item.name }} (x{{ item.qty }}) - ${{ item.price * item.qty }}</span>
          <button (click)="removeFromCart(item.id)"
            class="bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded text-sm">
            Remove
          </button>
        </div>
        }
      </div>
      <div class="flex justify-between items-center mb-4 border-t border-gray-200 pt-4">
        <p class="text-lg font-semibold text-gray-700">Total Items: <span>{{ totalItems() }}</span></p>
        <p class="text-lg font-semibold text-gray-700">Total Price: <span>${{ totalPrice() }}</span></p>
      </div>
      <button (click)="clearCart()" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Clear Cart
      </button>
    </div>
  </div>
</div>
