<h2>Total Users: {{ userCount$ | async }}</h2>
<ul>
    @for( user of users$ | async; track user.id) {
    <li>{{ user.name }}</li>
    }
</ul>

<h2>Search Users</h2>
<input type="text" placeholder="Search by name..." (input)="onSearch($any($event.target).value)" />

<ul>
    @for (user of filteredUsers$ | async; track user.id) {
    <li>{{ user.name }}</li>
    }
</ul>
